    <!DOCTYPE html>
    <html lang="ko">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bulma CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <!-- Font Awesome CSS -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>

        <title> 회원가입 페이지 (ツ)_/¯ </title>
        <style>
            body {
                background-color: rgb(215, 246, 210);
                min-height: 100vh;
            }

            .btn {
                width: 100px;
                position: inherit;
                background-color: red;
            }

            .sub_log {
                width: 350px;
                margin: 30px auto;
                text-align: center;
                font-size: 32px;
            }

            .logo {
                width: 350px;
                height: 120px;
                margin: 30px auto;
                background-color: #D93600;
                background-position: center;
                text-align: center;

            }

            .title {
                font-weight: bold;
                font-size: 48px;
            }

            .main {
                width: 330px;
                margin: auto;
            }

            .sub {
                font-size: 12px;
            }


        </style>
        <script>
            function is_id(asValue) {
                let regExp = /^(?=.*[a-zA-Z])[a-zA-Z0-9]{5,20}$/;
                return regExp.test(asValue);
            }

            // 5~20글자 영어와 숫자만 가능
            function is_nickname(asValue) {
                let regExp = /^(?=.*[a-zA-Z])[a-zA-Z0-9]{5,20}$/;
                return regExp.test(asValue);
            }


            function is_password(asValue) {
                let regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,16}$/;
                return regExp.test(asValue);
            }

            function check_duplicate() {
                let userid = $('#join_id').val()
                if (userid == "") {
                    $('#check_id').text("아이디를 입력해 주세요.").removeClass("is-safe").addClass("is-danger")
                    $('#join_id').focus()
                    return;
                }
                if (!is_id(userid)) {
                    $('#check_id').text("아이디 형식을 확인해 주세요. 영문과 숫자 사용 가능 5~20자 길이").removeClass("is-safe").addClass("is-danger")
                    $('#join_id').focus()
                    return;
                }
                $('#check_id').addClass('is-loading')
                $.ajax({
                    type: "POST",
                    url: "/api/membership",
                    data: {userid_give: userid},
                    success: function (response) {

                        if (response['exists']) {
                            $('#check_id').text('이미 존재하는 아이디입니다.').removeClass("is-safe").addClass("is-danger")
                            $('#join_id').focus()
                        } else {
                            $('#check_id').text('사용할 수 있는 아이디입니다.').removeClass("is-danger").addClass("is-success")
                        }
                        $('#check_id').removeClass('is-loading')
                    }
                });
            }


        </script>
    </head>
    <body>
    <button class="btn" onclick="window.location.href='/'">로그인페이지</button>


    <section class="hero is-danger logo">
        <div class="hero-body">
            <p class="title">
                YOU LINK
            </p>
        </div>
    </section>


    <h1 class="sub_log">회원가입</h1>

    <!--로그인 부분-->
    <section class="main">
        <div class="field has-addons">
            <div class="control has-icons-left">
                <input class="input" type="email" id="join_id" placeholder="아이디를 입력해 주세요">
                <span class="icon is-small is-left"> <i class="fa fa-user"></i> </span>
            </div>

            <div class="control">
                <button class="button is-sparta" onclick="check_duplicate()">중복확인</button>
            </div>
        </div>
        <p id="check_id" class="sub">아이디는 2-10자의 영문과 숫자만 입력 가능합니다.</p>
        <p id="check_id_login" class="is-danger"></p>


        <div class="field pw">
            <div class="control has-icons-left">
                <input class="input" type="password" id="join_pw" placeholder="비밀번호를 입력해 주세요">
                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
            </div>
        </div>
        <p id="check_pw" class="sub">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도
            사용 가능합니다.</p>


        <div class="field pw">
            <div class="control has-icons-left">
                <input id="join_id2" class="input" type="password" placeholder="비밀번호를 재입력해 주세요">
                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
            </div>
        </div>


        <div class="field has-addons">
            <div class="control has-icons-left">
                <input class="input" type="email" id="join_nickName" placeholder="닉네임을 입력해 주세요">
                <span class="icon is-small is-left"> <i class="fa fa-user"></i> </span>
            </div>

            <div class="control">
                <button class="button is-sparta" onclick="">중복확인</button>
            </div>
        </div>

        <p id="check_nick" class="sub">닉네임은 2-10자의 영문과 숫자만 입력 가능합니다.</p>
        <p id="" class="is-danger"></p>


        <div class="buttons">
            <button class="button is-warning" onclick="sign_up()">회원가입</button>
            <button class="button is-warning" onclick="window.location.href='/'">취소</button>
        </div>
    </section>

    </body>
    </html>

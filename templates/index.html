<html lang="en">

    <title>YouLink 메인 페이지</title>

    <style>
        .mainLogo {
            width: 300px;
            height: 50px;
            padding: 20px;
        }

        .input_text {

        }

        .showArticles {
            /* 쇼핑몰 상세페이지 처럼 글의 일부만 보이는 css, 그라데이션 효과 삽입*/
        }

        .search-btn {
            margin: 10px 10px 10px 10px;
        }

        .main_img {
            display: block;
            margin: auto;
            text-align: center;
            width: 1000px;
            height: 500px;
            object-fit: cover;
        }

        .search_bar {
            margin: 20px 20px 20px 20px;
        }

        .btn {
            float: right;
        }

    </style>

    <script>
        function findingResult() {

            location.href = "게시글 페이지"
            $('#searching_word').text

            // match()같은 함수를 이용해 위 텍스트와 게시글 제목이 겹치는 부분이 있을 경우
            // 해당되는 게시글 모두 출력

        }

        //  location.href = "/posting"

</head>
<body>

<!--홈으로 이동 로고-->
<a href="/"><img src="" alt="YouLink">홈으로 이동 로고</a>

<!--사용자 표시-->


<!--로그인/로그아웃 4주차 강의 참고-->
<div class="btn">
    <button class="button is-success">Login</button>
</div>
<!--글쓰기 버튼-->
<div class="btn">
    <button class="button is-success" onclick="posting()">글쓰기</button>
</div>
<!--검색 창과 검색 버튼-->
<div class="columns is-vcentered search_bar">
    <input id=searching_word class="input column is-success is-one-third" type="text" placeholder="검색어를 입력해 주세요."
           maxlength="255">
    <button class="button is-primary search-btn" onclick="findingResult()">검색</button>
</div>
